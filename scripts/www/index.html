        :root {
            --primary: #0f172a; --accent: #2563eb; --bg: #f8fafc;
            --card-bg: #ffffff; --border: #e2e8f0;
        }

        /* å…¨å±€é‡ç½® */
        *, *::before, *::after { box-sizing: border-box; }

        /* Calendar */
        .month-header {
            background: var(--primary); color: white; padding: 12px 15px; border-radius: 12px 12px 0 0;
            font-size: 1.1rem; font-weight: 700; display: flex; justify-content: space-between; align-items: center;

        .month-nav-btn {

        .calendar-grid {

            border-right: 1px solid var(--border); border-bottom: 1px solid var(--border);

        /* æ¡Œé¢ç«¯é»˜è®¤æ ·å¼ */
        .day-cell { 
            min-height: 120px; padding: 6px; 
            border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); 
            cursor: pointer; position: relative; transition: background 0.2s;
        }

        .date-label { font-size: 0.85rem; font-weight: 700; color: #94a3b8; margin-bottom: 6px; display: block; }

        /* æ¡Œé¢ç«¯ä»»åŠ¡æ¡ */
        .task-block {
            padding: 3px 6px; border-radius: 4px; margin-bottom: 3px;
            font-size: 0.75rem; font-weight: 600; 
            border-left-width: 3px; border-left-style: solid;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .task-block.completed { opacity: 0.6; text-decoration: line-through; filter: grayscale(100%); }
        
        .type-learn { background: #eff6ff; color: #1d4ed8; border-left-color: #3b82f6; }
        .type-proj { background: #f0fdf4;  color: #15803d; border-left-color: #22c55e; }
        .type-algo { background: #fff7ed;  color: #c2410c; border-left-color: #f97316; }
        .type-rev { background: #f1f5f9;   color: #475569; border-left-color: #64748b; }

        /* Stats Panel */
        .stats-panel { position: sticky; top: 20px; }
        .stat-card { background: #f8fafc; padding: 15px 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; }
        .stat-value { font-size: 1.4rem; font-weight: 800; color: var(--accent); line-height: 1.2; }
        .stat-label { font-size: 0.75rem; color: #64748b; }

        /* Timer Animation */
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        .timer-btn.active { color: #dc2626; animation: pulse-red 1.5s infinite; border-color: #dc2626; }

        /* =========================================
           ç§»åŠ¨ç«¯æ·±åº¦é€‚é…
           ========================================= */
        @media (max-width: 768px) {
            body { 
                padding: 10px; padding-bottom: 30px;

            }

            .date-label {

            }

            /* ä»»åŠ¡æ¡å˜åœ†ç‚¹ */

        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- é…ç½® ---
    // å¼ºåˆ¶ä½¿ç”¨ HTTPSï¼Œé¿å… CORS é‡å®šå‘æŠ¥é”™
    const API_BASE = 'https://siyueqi.com/api/tasks'; 
    const LOGIN_API = 'https://siyueqi.com/api/login';
    
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth(); 
    let allTasks = []; 
    let selectedDate = new Date().toISOString().split('T')[0];
    let chartInstance = null;
    let activeTimer = { taskId: null, startTime: null, intervalId: null };

    // Modal å®ä¾‹
    let dayModalInstance = null;
    let editModalInstance = null;
    let loginModalInstance = null;

    document.addEventListener('DOMContentLoaded', () => {
        checkLoginState();
        dayModalInstance = new bootstrap.Modal(document.getElementById('dayModal'));
        editModalInstance = new bootstrap.Modal(document.getElementById('editModal'));
        loginModalInstance = new bootstrap.Modal(document.getElementById('loginModal'));

        document.getElementById('dayModal').addEventListener('hidden.bs.modal', () => {
            stopTimer(true); 
            loadTasksAndRender(); 
        });

        loadTasksAndRender();
        initChart();
    });

    // --- è®¤è¯ ---
    function checkLoginState() {
        const token = localStorage.getItem('token');
        const authDiv = document.getElementById('authSection');
        if (token) {
            authDiv.innerHTML = `<span class="badge bg-success me-2" style="font-size:0.7rem">å·²ç™»å½•</span> <button class="btn btn-outline-secondary btn-sm p-0 px-2" onclick="logout()" style="font-size:0.7rem">é€€å‡º</button>`;
        }
    }
    function openLoginModal() { loginModalInstance.show(); }
    async function handleLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        try {
            const res = await axios.post(LOGIN_API, { username: u, password: p });
            if (res.data && res.data.code === 200) {
                const token = res.data.data ? res.data.data.token : null;
                if (token) {
                    localStorage.setItem('token', token);
                    alert('âœ… ç™»å½•æˆåŠŸ');
                    loginModalInstance.hide();
                    checkLoginState();
                    loadTasksAndRender();
                } else { alert('âŒ ç™»å½•å¤±è´¥: æ— Token'); }
            } else { alert('âŒ ç™»å½•å¤±è´¥: ' + (res.data.message || 'æœªçŸ¥')); }
        } catch (err) { alert('âŒ ç½‘ç»œé”™è¯¯'); }
    }
    function logout() { localStorage.removeItem('token'); location.reload(); }

    // --- æ•°æ®åŠ è½½ ---
    axios.interceptors.request.use(config => {
        const token = localStorage.getItem('token');
        if (token) config.headers['token'] = token;
        return config;
    });

    async function loadTasksAndRender() {
        try {
            const res = await axios.get(API_BASE);
            allTasks = res.data || [];
            renderCalendar(currentYear, currentMonth);
            updateDashboard(selectedDate);
        } catch (err) { console.error(err); }
    }

    // --- æ—¥å†æ¸²æŸ“ä¸äº¤äº’ ---
    function renderCalendar(year, month) {
        const calendarBody = document.getElementById('calendarBody');
        document.getElementById('currentMonthLabel').innerText = `${year}å¹´ ${month + 1}æœˆ`;
        calendarBody.innerHTML = '';

        let firstDay = new Date(year, month, 1).getDay();
        if (firstDay === 0) firstDay = 7;
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const todayStr = new Date().toISOString().slice(0, 10);

        for (let i = 1; i < firstDay; i++) calendarBody.innerHTML += `<div class="day-cell day-empty" style="background:#f1f5f9;pointer-events:none;"></div>`;

        for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const tasks = allTasks.filter(t => t.taskDate === dateStr);
            const isToday = todayStr === dateStr;
            const isSelected = selectedDate === dateStr;

            // ç§»åŠ¨ç«¯æœ€å¤šæ˜¾ç¤º 3 æ¡
            let tasksHtml = tasks.slice(0, 3).map(t => {
                const style = getTaskStyleClass(t.taskName);
                return `<div class="task-block ${style} ${t.isCompleted?'completed':''}">${t.taskName}</div>`;
            }).join('');
            
            if(tasks.length > 3) tasksHtml += `<div class="text-center text-muted" style="font-size:0.5rem; line-height:1;">+${tasks.length-3}</div>`;

            // æ³¨æ„ï¼šè¿™é‡Œç§»é™¤äº† onclickï¼Œæ”¹ä¸º data-date å±æ€§
            calendarBody.innerHTML += `
                <div class="day-cell ${isToday ? 'today' : ''} ${isSelected ? 'active-selected' : ''}" 
                     data-date="${dateStr}">
                    <div class="date-label">${month+1}.${day}</div>
                    ${tasksHtml}
                </div>
            `;
        }
        
        // æ¸²æŸ“å®Œæ¯•åï¼Œç»‘å®šäº¤äº’äº‹ä»¶
        bindGridEvents();
    }

    // --- æ–°çš„äº¤äº’é€»è¾‘ (å•å‡»/åŒå‡»/é•¿æŒ‰) ---
    function selectDateOnly(dateStr) {
        selectedDate = dateStr;
        document.querySelectorAll('.day-cell').forEach(el => el.classList.remove('active-selected'));
        const newCell = document.querySelector(`.day-cell[data-date='${dateStr}']`);
        if(newCell) newCell.classList.add('active-selected');
        updateDashboard(dateStr);
    }

    function bindGridEvents() {
        const grid = document.querySelector('.calendar-grid');
        if (!grid) return;

        let longPressTimer = null;
        let isLongPress = false;
        let startX = 0, startY = 0;

        // æ¡Œé¢ç«¯ï¼šåŒå‡»è¿›å…¥ç¼–è¾‘ï¼Œå•å‡»é€‰ä¸­
        grid.ondblclick = function(e) {
            const cell = e.target.closest('.day-cell');
            if (cell) {
                const date = cell.dataset.date;
                selectDateOnly(date);
                openDayModal(date);
            }
        };

        grid.onclick = function(e) {
            if (isLongPress) { isLongPress = false; return; }
            const cell = e.target.closest('.day-cell');
            if (cell) {
                const date = cell.dataset.date;
                selectDateOnly(date);
            }
        };

        // ç§»åŠ¨ç«¯ï¼šé•¿æŒ‰è¿›å…¥ç¼–è¾‘
        grid.ontouchstart = function(e) {
            const cell = e.target.closest('.day-cell');
            if (!cell) return;
            isLongPress = false;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            longPressTimer = setTimeout(() => {
                isLongPress = true;
                if (navigator.vibrate) navigator.vibrate(50);
                const date = cell.dataset.date;
                selectDateOnly(date); 
                openDayModal(date);
            }, 600);
        };

        grid.ontouchmove = function(e) {
            if (Math.abs(e.touches[0].clientX - startX) > 10 || Math.abs(e.touches[0].clientY - startY) > 10) {
                clearTimeout(longPressTimer);
            }
        };

        grid.ontouchend = function(e) {
            clearTimeout(longPressTimer);
            if (isLongPress && e.cancelable) e.preventDefault();
        };
        
        grid.oncontextmenu = function(e) {
            if(e.pointerType === 'touch') e.preventDefault();
        }
    }

    function changeMonth(step) {
        currentMonth += step;
        if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        renderCalendar(currentYear, currentMonth);
    }

    // --- è¯¦æƒ…å¼¹çª—ä¸ç¼–è¾‘ ---
    function openDayModal(dateStr) {
        document.getElementById('modalDateTitle').innerText = dateStr;
        const tasks = allTasks.filter(t => t.taskDate === dateStr);
        const container = document.getElementById('taskListContainer');

        if (tasks.length === 0) {
            container.innerHTML = `<div class="text-center py-4 text-muted small">æœ¬æ—¥æš‚æ— ä»»åŠ¡</div>`;
        } else {
            container.innerHTML = tasks.map(t => {
                const isTimerRunning = activeTimer.taskId === t.id;
                return `
                <div class="list-group-item p-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                         <div class="d-flex align-items-center">

                        <button class="btn btn-sm btn-outline-secondary timer-btn ${isTimerRunning?'active':''}" id="timer-btn-${t.id}" onclick="toggleTimer(${t.id}, '${t.timeSpent||''}')">
                            <i class="fas ${isTimerRunning ? 'fa-stop' : 'fa-stopwatch'}"></i> è®¡æ—¶
                        </button>
                        <button class="btn btn-light btn-sm" onclick="openEditModal(${t.id})">ç¼–è¾‘</button>

    // --- è®¡æ—¶å™¨é€»è¾‘ ---
    function toggleTimer(id) {
        const btn = document.getElementById(`timer-btn-${id}`);
        if (activeTimer.taskId && activeTimer.taskId !== id) stopTimer();
        if (activeTimer.taskId === id) {
            stopTimer();
        } else {
            activeTimer.taskId = id;
            activeTimer.startTime = Date.now();
            btn.innerHTML = `<i class="fas fa-stop"></i> åœæ­¢`;
            btn.classList.add('active');
            activeTimer.intervalId = setInterval(() => {}, 1000);
        }
    }

    async function stopTimer(isClosing = false) {
        if (!activeTimer.taskId) return;
        const id = activeTimer.taskId;
        const elapsedMins = Math.floor((Date.now() - activeTimer.startTime) / 60000);
        clearInterval(activeTimer.intervalId);
        
        const btn = document.getElementById(`timer-btn-${id}`);
        if(btn) {
            btn.innerHTML = `<i class="fas fa-stopwatch"></i> è®¡æ—¶`;
            btn.classList.remove('active');
        }

        activeTimer = { taskId: null, startTime: null, intervalId: null };
        if (elapsedMins > 0) {
            const task = allTasks.find(t => t.id === id);
            if (task) {
                const newMins = parseDurationToMinutes(task.timeSpent) + elapsedMins;
                task.timeSpent = formatMinutes(newMins);
                const badge = document.getElementById(`time-display-${id}`);
                if(badge) badge.innerText = task.timeSpent;
                try {
                    await axios.put(`${API_BASE}/${id}`, task);
                    if(!isClosing) loadTasksAndRender();
                } catch (e) { console.error(e); }
            }
        }
    }

    // --- è¾…åŠ©å‡½æ•° ---
    function parseDurationToMinutes(str) {
        if (!str) return 0;
        let mins = 0;
        const hMatch = str.match(/(\d+(\.\d+)?)h/);
        const mMatch = str.match(/(\d+)m/);
        if (hMatch) mins += parseFloat(hMatch[1]) * 60;
        if (mMatch) mins += parseInt(mMatch[1]);
        if (!hMatch && !mMatch && !isNaN(str)) mins += parseInt(str);
        return mins;
    }

    function formatMinutes(totalMins) {
        const h = Math.floor(totalMins / 60);
        const m = Math.floor(totalMins % 60);
        if (h > 0 && m > 0) return `${h}h ${m}m`;
        if (h > 0) return `${h}h`;
        return `${m}m`;
    }

    function initChart() {
        const ctx = document.getElementById('progressChart').getContext('2d');
        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Remaining'],
                datasets: [{ data: [0, 100], backgroundColor: ['#22c55e', '#e2e8f0'], borderWidth: 0, cutout: '75%' }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } }
            }
        });
    }

    function updateDashboard(dateStr) {
        document.getElementById('statsDateTitle').innerText = `${dateStr.slice(5)} æ¦‚è§ˆ`;
        const tasks = allTasks.filter(t => t.taskDate === dateStr);
        const total = tasks.length;
        const completed = tasks.filter(t => t.isCompleted).length;
        
        let totalMinutes = 0;
        tasks.forEach(t => totalMinutes += parseDurationToMinutes(t.timeSpent));
        
        document.getElementById('statTotalTime').innerText = formatMinutes(totalMinutes) || '0m';
        document.getElementById('statTaskCount').innerText = `${completed}/${total}`;
        
        let percent = total === 0 ? 0 : Math.round((completed / total) * 100);
        document.getElementById('chartPercent').innerText = `${percent}%`;
        
        if (chartInstance) {
            chartInstance.data.datasets[0].data = total === 0 ? [0, 100] : [completed, total - completed];
            chartInstance.update();
        }
    }

    function getTaskStyleClass(name) {
        if (!name) return 'type-learn';
        const n = name.toLowerCase();
        if (n.includes('lc') || n.includes('ç®—æ³•')) return 'type-algo';
        if (n.includes('å®æˆ˜') || n.includes('é¡¹ç›®')) return 'type-proj';
        if (n.includes('å¤ä¹ ')) return 'type-rev';
        return 'type-learn';
    }

    // --- CRUD ---
    function openEditModal(taskId = null, datePrefill = null) {
        const form = document.getElementById('taskForm');
        form.reset();
        document.getElementById('taskDate').value = datePrefill || selectedDate;

            document.getElementById('taskName').value = task.taskName;
            document.getElementById('timeSpent').value = task.timeSpent;
            document.getElementById('taskDescription').value = task.taskDescription;
            document.getElementById('isCompleted').checked = task.isCompleted;

    async function saveTask() {
        const id = document.getElementById('taskId').value;
        const task = {
            taskName: document.getElementById('taskName').value,
            timeSpent: document.getElementById('timeSpent').value,
            taskDescription: document.getElementById('taskDescription').value,
            isCompleted: document.getElementById('isCompleted').checked,
            taskDate: document.getElementById('taskDate').value
        };
        if (!task.taskName) { alert('è¯·è¾“å…¥ä»»åŠ¡å'); return; }
        try {
            if (id) await axios.put(`${API_BASE}/${id}`, task);
            else await axios.post(API_BASE, task);
            editModalInstance.hide();
            await loadTasksAndRender();
            if(document.getElementById('dayModal').classList.contains('show') && task.taskDate === selectedDate) {
                openDayModal(selectedDate);
            }
        } catch (err) { alert('ä¿å­˜å¤±è´¥'); }
    }

    async function toggleComplete(id, currentStatus) {
        const task = allTasks.find(t => t.id === id);
        if(!task) return;
        task.isCompleted = !currentStatus;
        try {
            await axios.put(`${API_BASE}/${id}`, task);
            const idx = allTasks.findIndex(t => t.id === id);
            if(idx !== -1) allTasks[idx] = task;
            updateDashboard(selectedDate);
            renderCalendar(currentYear, currentMonth);
        } catch (err) { console.error(err); }
    }
