<script>
    // --- é…ç½® ---
    const API_BASE = 'https://siyueqi.com/api/tasks'; 
    const LOGIN_API = 'https://siyueqi.com/api/login';
    const LOCAL_STORAGE_KEY = 'my_tasks_cache';
    
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth(); 
    let allTasks = []; 
    let selectedDate = new Date().toISOString().split('T')[0];
    
    // Charts
    let dayChartInstance = null;
    let weekChartInstance = null;
    
    // Timer
    let activeTimer = { taskId: null, startTime: null, intervalId: null };

    // Modals
    let dayModalInstance = null;
    let editModalInstance = null;
    let loginModalInstance = null;

    document.addEventListener('DOMContentLoaded', () => {
        checkLoginState();
        
        // Init Modals
        dayModalInstance = new bootstrap.Modal(document.getElementById('dayModal'));
        editModalInstance = new bootstrap.Modal(document.getElementById('editModal'));
        loginModalInstance = new bootstrap.Modal(document.getElementById('loginModal'));

        // Listeners
        document.getElementById('dayModal').addEventListener('hidden.bs.modal', () => {
            stopTimer(true); 
            // æ¨¡æ€æ¡†å…³é—­æ—¶ï¼Œä¸éœ€è¦å¼ºåˆ¶å…¨é‡åˆ·æ–°ï¼Œåªéœ€è¦æ›´æ–°UIå³å¯ï¼Œå› ä¸ºTimerå·²ç»æ›´æ–°äº†æœåŠ¡å™¨
            renderCalendar(currentYear, currentMonth);
            updateDashboard(selectedDate);
            updateWeeklyStats(selectedDate);
        });

        // 1. å…ˆå°è¯•åŠ è½½æœ¬åœ°ç¼“å­˜ï¼Œå¿«é€Ÿæ¸²æŸ“
        loadFromCache();
        
        // 2. ç„¶åå‘èµ·ç½‘ç»œè¯·æ±‚ï¼Œæ¯”å¯¹æ•°æ®
        syncWithServer();

        // 3. è®¾ç½®å®šæ—¶å™¨ï¼šæ¯10åˆ†é’ŸåŒæ­¥ä¸€æ¬¡
        setInterval(syncWithServer, 10 * 60 * 1000);

        // Charts Init
        initDayChart();
        initWeeklyChart();
        
        // Initial Render (UI Init)
        updateDashboard(selectedDate);
        updateWeeklyStats(selectedDate);
    });

    // --- ç§»åŠ¨ç«¯ Tab åˆ‡æ¢ ---
    function switchMobileTab(tab) {
        // æ›´æ–°æ ·å¼
        document.querySelectorAll('.mobile-bottom-nav .nav-item').forEach(el => el.classList.remove('active'));
        const activeItem = tab === 'calendar' ? 0 : 1;
        document.querySelectorAll('.mobile-bottom-nav .nav-item')[activeItem].classList.add('active');

        // åˆ‡æ¢è§†å›¾
        const calendarView = document.getElementById('view-calendar');
        const statsView = document.getElementById('view-stats');

        if (window.innerWidth <= 768) {
            if (tab === 'calendar') {
                calendarView.style.display = 'block';
                statsView.style.display = 'none';
            } else {
                calendarView.style.display = 'none';
                statsView.style.display = 'flex';
                // åˆ‡æ¢åˆ° Stats æ—¶é‡æ–°è°ƒæ•´å›¾è¡¨å¤§å°
                if(weekChartInstance) weekChartInstance.resize();
                if(dayChartInstance) dayChartInstance.resize();
            }
        }
    }

    // --- æ•°æ®åŒæ­¥é€»è¾‘ (æ ¸å¿ƒæ›´æ–°) ---
    
    function loadFromCache() {
        const cached = localStorage.getItem(LOCAL_STORAGE_KEY);
        if (cached) {
            try {
                allTasks = JSON.parse(cached);
                console.log('ğŸ“¦ Loaded from Cache:', allTasks.length, 'tasks');
                renderCalendar(currentYear, currentMonth);
                updateDashboard(selectedDate);
                updateWeeklyStats(selectedDate);
            } catch (e) {
                console.warn('Cache corrupted');
            }
        }
    }

    async function syncWithServer(isManual = false) {
        if (isManual) {
            const icon = document.getElementById('refreshIcon');
            icon.classList.add('refresh-spin');
            setTimeout(() => icon.classList.remove('refresh-spin'), 1000);
        }

        try {
            const res = await axios.get(API_BASE);
            const serverData = res.data || [];
            
            // ç®€å•æ¯”å¯¹ï¼šå°†å¯¹è±¡è½¬ä¸ºJSONå­—ç¬¦ä¸²æ¯”è¾ƒ
            // æ³¨æ„ï¼šå¦‚æœæœåŠ¡å™¨è¿”å›çš„é¡ºåºä¸ç¨³å®šï¼Œå¯èƒ½éœ€è¦å…ˆæ’åºå†æ¯”è¾ƒï¼Œä½†é€šå¸¸DB IDæœ‰åº
            const localStr = JSON.stringify(allTasks);
            const serverStr = JSON.stringify(serverData);

            if (localStr !== serverStr) {
                console.log('ğŸ”„ Data changed, updating UI...');
                allTasks = serverData;
                localStorage.setItem(LOCAL_STORAGE_KEY, serverStr);
                
                // åˆ·æ–° UI
                renderCalendar(currentYear, currentMonth);
                updateDashboard(selectedDate);
                updateWeeklyStats(selectedDate);
                
                if (isManual) alert('æ•°æ®å·²æ›´æ–°');
            } else {
                console.log('âœ… Data is up to date.');
                if (isManual) alert('å½“å‰å·²æ˜¯æœ€æ–°æ•°æ®');
            }

    function renderCalendar(year, month) {
        const calendarBody = document.getElementById('calendarBody');
        document.getElementById('currentMonthLabel').innerText = `${year}å¹´ ${month + 1}æœˆ`;
        calendarBody.innerHTML = '';

        let firstDay = new Date(year, month, 1).getDay();
        if (firstDay === 0) firstDay = 7;
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const todayStr = new Date().toISOString().slice(0, 10);

        for (let i = 1; i < firstDay; i++) calendarBody.innerHTML += `<div class="day-cell day-empty" style="background:#f1f5f9;pointer-events:none;"></div>`;

        for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const tasks = allTasks.filter(t => t.taskDate === dateStr);
            const isToday = todayStr === dateStr;
            const isSelected = selectedDate === dateStr;

            let tasksHtml = tasks.slice(0, 3).map(t => {
                const style = getTaskStyleClass(t.taskName);
                return `<div class="task-block ${style} ${t.isCompleted?'completed':''}">${t.taskName}</div>`;
            }).join('');
            
            if(tasks.length > 3) tasksHtml += `<div class="text-center text-muted" style="font-size:0.5rem; line-height:1;">+${tasks.length-3}</div>`;

            calendarBody.innerHTML += `
                <div class="day-cell ${isToday ? 'today' : ''} ${isSelected ? 'active-selected' : ''}" 
                     data-date="${dateStr}">
                    <div class="date-label">${month+1}.${day}</div>
                    ${tasksHtml}
                </div>
            `;
        }
        bindGridEvents();
    }

    function bindGridEvents() {
        const grid = document.querySelector('.calendar-grid');
        if (!grid) return;

        let longPressTimer = null;
        let isLongPress = false;
        let startX = 0, startY = 0;

        grid.ondblclick = function(e) {
            const cell = e.target.closest('.day-cell');
            if (cell) {
                const date = cell.dataset.date;
                selectDateOnly(date);
                openDayModal(date);
            }
        };

        grid.onclick = function(e) {
            if (isLongPress) { isLongPress = false; return; }
            const cell = e.target.closest('.day-cell');
            if (cell) {
                selectDateOnly(cell.dataset.date);
            }
        };

        // ç§»åŠ¨ç«¯é•¿æŒ‰
        grid.ontouchstart = function(e) {
            const cell = e.target.closest('.day-cell');
            if (!cell) return;
            isLongPress = false;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            longPressTimer = setTimeout(() => {
                isLongPress = true;
                if (navigator.vibrate) navigator.vibrate(50);
                const date = cell.dataset.date;
                selectDateOnly(date); 
                openDayModal(date);
            }, 600);
        };

        grid.ontouchmove = function(e) {
            if (Math.abs(e.touches[0].clientX - startX) > 10 || Math.abs(e.touches[0].clientY - startY) > 10) {
                clearTimeout(longPressTimer);
            }
        };

        grid.ontouchend = function(e) {
            clearTimeout(longPressTimer);
            if (isLongPress && e.cancelable) e.preventDefault();
        };
        
        grid.oncontextmenu = function(e) {
            if(e.pointerType === 'touch') e.preventDefault();
        }
    }

    function updateWeeklyStats(dateStr) {
        // 1. è®¡ç®—å½“å‰æ—¥æœŸæ‰€åœ¨å‘¨çš„ Mon-Sun
        const curr = new Date(dateStr);
        const day = curr.getDay() || 7; // è·å–æ˜ŸæœŸå‡  (1-7)
        if (day !== 1) curr.setHours(-24 * (day - 1)); // å›é€€åˆ°å‘¨ä¸€
        
        // ç”Ÿæˆæœ¬å‘¨æ—¥æœŸæ•°ç»„
        const weekDates = [];
        const weekData = [0,0,0,0,0,0,0];
        let weekTotalMins = 0;
        let weekPending = 0;
        let weekDone = 0;
        
        // æ˜¾ç¤ºèŒƒå›´ Label
        const startStr = curr.toISOString().slice(5, 10);
        
        for (let i = 0; i < 7; i++) {
            const dStr = curr.toISOString().slice(0, 10);
            weekDates.push(dStr);
            
            // èšåˆå½“å¤©æ•°æ®
            const dayTasks = allTasks.filter(t => t.taskDate === dStr);
            let dayMins = 0;
            dayTasks.forEach(t => {
                dayMins += parseDurationToMinutes(t.timeSpent);
                if(t.isCompleted) weekDone++; else weekPending++;
            });
            weekData[i] = dayMins; // å­˜å…¥åˆ†é’Ÿæ•°
            weekTotalMins += dayMins;

            curr.setDate(curr.getDate() + 1); // Next day
        }
        
        // æ›´æ–° UI æ–‡å­—
        const endStr = new Date(curr.setDate(curr.getDate() - 1)).toISOString().slice(5, 10);
        document.getElementById('weekRangeLabel').innerText = `${startStr.replace('-', '/')} - ${endStr.replace('-', '/')}`;
        document.getElementById('weekTotalTime').innerText = formatMinutes(weekTotalMins);
        document.getElementById('weekPending').innerText = weekPending;
        document.getElementById('weekDone').innerText = weekDone;

        // æ›´æ–° Chart
        if (weekChartInstance) {
            // å°†åˆ†é’Ÿè½¬æ¢ä¸ºå°æ—¶ï¼ˆä¿ç•™ä¸€ä½å°æ•°ï¼‰ä»¥ä¾¿å›¾è¡¨æ›´ç›´è§‚ï¼Œæˆ–è€…ç›´æ¥æ˜¾ç¤ºåˆ†é’Ÿ
            // è¿™é‡Œæ˜¾ç¤ºå°æ—¶
            weekChartInstance.data.datasets[0].data = weekData.map(m => parseFloat((m/60).toFixed(1)));
            weekChartInstance.data.datasets[0].label = 'æŠ•å…¥æ—¶é•¿ (å°æ—¶)';
            weekChartInstance.update();
        }
    }

    function toggleTimer(id) {
        const btn = document.getElementById(`timer-btn-${id}`);
        if (activeTimer.taskId && activeTimer.taskId !== id) stopTimer();
        if (activeTimer.taskId === id) {
            stopTimer();
        } else {
            activeTimer.taskId = id;
            activeTimer.startTime = Date.now();
            btn.innerHTML = `<i class="fas fa-stop"></i> åœæ­¢`;
            btn.classList.add('active');
            activeTimer.intervalId = setInterval(() => {}, 1000);
        }
    }

    async function stopTimer(isClosing = false) {
        if (!activeTimer.taskId) return;
        const id = activeTimer.taskId;
        const elapsedMins = Math.floor((Date.now() - activeTimer.startTime) / 60000);
        clearInterval(activeTimer.intervalId);
        
        const btn = document.getElementById(`timer-btn-${id}`);
        if(btn) {
            btn.innerHTML = `<i class="fas fa-stopwatch"></i> è®¡æ—¶`;
            btn.classList.remove('active');
        }

        activeTimer = { taskId: null, startTime: null, intervalId: null };
        if (elapsedMins > 0) {
            const task = allTasks.find(t => t.id === id);
            if (task) {
                const newMins = parseDurationToMinutes(task.timeSpent) + elapsedMins;
                task.timeSpent = formatMinutes(newMins);
                // Update UI badge immediately
                const badge = document.getElementById(`time-display-${id}`);
                if(badge) badge.innerText = task.timeSpent;
                
                try {
                    await axios.put(`${API_BASE}/${id}`, task);
                    syncWithServer(); // Sync change
                } catch (e) { console.error(e); }
            }
        }
    }

    // --- Helpers ---
    function parseDurationToMinutes(str) {
        if (!str) return 0;
        let mins = 0;
        const hMatch = str.match(/(\d+(\.\d+)?)h/);
        const mMatch = str.match(/(\d+)m/);
        if (hMatch) mins += parseFloat(hMatch[1]) * 60;
        if (mMatch) mins += parseInt(mMatch[1]);
        if (!hMatch && !mMatch && !isNaN(str)) mins += parseInt(str);
        return mins;
    }

    function formatMinutes(totalMins) {
        const h = Math.floor(totalMins / 60);
        const m = Math.floor(totalMins % 60);
        if (h > 0 && m > 0) return `${h}h ${m}m`;
        if (h > 0) return `${h}h`;
        return `${m}m`;
    }

    function getTaskStyleClass(name) {
        if (!name) return 'type-learn';
        const n = name.toLowerCase();
        if (n.includes('lc') || n.includes('ç®—æ³•')) return 'type-algo';
        if (n.includes('å®æˆ˜') || n.includes('é¡¹ç›®')) return 'type-proj';
        if (n.includes('å¤ä¹ ')) return 'type-rev';
        return 'type-learn';
    }

    async function toggleComplete(id, currentStatus) {
        const task = allTasks.find(t => t.id === id);
        if(!task) return;
        task.isCompleted = !currentStatus;
        try {

            const idx = allTasks.findIndex(t => t.id === id);

            updateDashboard(selectedDate);
            updateWeeklyStats(selectedDate);
            renderCalendar(currentYear, currentMonth);
        } catch (err) { console.error(err); }
