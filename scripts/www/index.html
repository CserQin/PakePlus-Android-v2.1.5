                    }

            });
        } else {
            pieChartInstance = new Chart(ctxPie, {
                type: 'doughnut',

                    labels: pieLabels,
                    datasets: [{
                        data: pieValues,

    // --- ğŸ“… Calendar & Rendering ---
    function renderCalendar(year, month) {
        const calendarBody = document.getElementById('calendarBody');
        document.getElementById('currentMonthLabel').innerText = `${year}å¹´ ${month + 1}æœˆ`;
        calendarBody.innerHTML = '';

        let firstDay = new Date(year, month, 1).getDay();
        if (firstDay === 0) firstDay = 7;
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const todayStr = new Date().toISOString().slice(0, 10);

        for (let i = 1; i < firstDay; i++) calendarBody.innerHTML += `<div class="day-cell" style="background:var(--bg); pointer-events:none;"></div>`;

        for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const tasks = allTasks.filter(t => t.taskDate === dateStr);
            const isToday = todayStr === dateStr;
            const isSelected = selectedDate === dateStr;

            let tasksHtml = tasks.slice(0, 3).map(t => {
                const style = getTaskStyleClass(t.taskName);
                return `<div class="task-block ${style} ${t.isCompleted?'completed':''}" draggable="true" ondragstart="dragStart(event, ${t.id})">${t.taskName}</div>`;
            }).join('');
            if(tasks.length > 3) tasksHtml += `<div class="text-center text-muted" style="font-size:0.6rem;">+${tasks.length-3}</div>`;

            calendarBody.innerHTML += `
                <div class="day-cell ${isToday ? 'today' : ''} ${isSelected ? 'active-selected' : ''}"

                     ondragover="allowDrop(event)" ondragleave="leaveDrop(event)" ondrop="dropOnCalendar(event, '${dateStr}')">
                    <span class="date-label">${day}</span>

        }

    // --- CRUD ---

    async function saveTask() {
        const id = document.getElementById('taskId').value;
        const task = {
            id: id ? Number(id) : Date.now(),
            taskName: document.getElementById('taskName').value,
            timeSpent: document.getElementById('timeSpent').value,
            taskDescription: document.getElementById('taskDescription').value,
            isCompleted: document.getElementById('isCompleted').checked,
            taskDate: document.getElementById('taskDate').value || null
        };
        
        if(!task.taskName) { alert("å†™ç‚¹ä»€ä¹ˆå§"); return; }
        if(task.isCompleted && !task.completedAt) task.completedAt = Date.now(); // Record timestamp

        await saveTaskInternal(task);
        modals.edit.hide();
    }
    
    async function toggleComplete(id, status) {
        const task = allTasks.find(t => t.id == id);
        if(task) {
            task.isCompleted = !status;
            if(task.isCompleted) task.completedAt = Date.now();
            await saveTaskInternal(task);
        }
    }
    
    async function saveTaskInternal(task) {
        if(task.id) {
            const idx = allTasks.findIndex(t => t.id == task.id);
            if(idx > -1) allTasks[idx] = task; else allTasks.push(task);
        }
        
        saveToCache();
        renderCalendar(currentYear, currentMonth);
        renderBacklog();
        renderHeatmap();
        updateStats(); // Updates stats cards and charts
        updateDailyTodoList(); // Updates the daily list below calendar
        if(modals.day._isShown) openDayModal(selectedDate);

        try {
            if(task.id) await axios.post(API_BASE, task); 
        } catch(e) { console.warn("Sync failed"); }
    }

    function exportData(type) {
        const ua = navigator.userAgent.toLowerCase();

            alert("âš ï¸ å¾®ä¿¡/é’‰é’‰æ— æ³•ä¸‹è½½ï¼Œè¯·åœ¨æµè§ˆå™¨æ‰“å¼€ã€‚"); return;
        }
        let content = "", fileName = "";
        if (type === 'json') {
            content = JSON.stringify(allTasks, null, 2);
            fileName = `2026_Backup_${new Date().toISOString().slice(0,10)}.json`;
        } else if (type === 'md') {
            content = `# ğŸ“… æ”»åšå‘¨æŠ¥ (${new Date().toISOString().slice(0,10)})\n\n`;
            const sorted = [...allTasks].sort((a,b) => (a.taskDate||'9999') > (b.taskDate||'9999') ? 1 : -1);

                if(t.taskDate !== lastDate) { content += `\n### ${t.taskDate}\n`; lastDate = t.taskDate; }

            });

            document.body.appendChild(link); link.click();
            setTimeout(() => { document.body.removeChild(link); window.URL.revokeObjectURL(url); }, 100);
        } catch (e) {
            alert("ä¸‹è½½è¢«æ‹¦æˆªï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ã€‚");
            const newWin = window.open("", "_blank");

        }
    }

    function uploadCsv() {
        const input = document.getElementById('csvFileInput');
        input.setAttribute("accept", ".csv, .json, .txt");
        if (!input.files || !input.files[0]) return;
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            let importCount = 0;
            try {
                if (file.name.endsWith('.json') || text.trim().startsWith('[')) {
                    const jsonTasks = JSON.parse(text);
                    if (Array.isArray(jsonTasks)) {
                        jsonTasks.forEach(newTask => {
                            const existingIdx = allTasks.findIndex(t => t.id == newTask.id);
                            if (existingIdx > -1) allTasks[existingIdx] = newTask; 
                            else allTasks.push(newTask);
                        });
                        importCount = jsonTasks.length;
                    }
                } else {
                    const lines = text.split('\n');
                    lines.forEach((line, index) => {
                        if (index === 0 || !line.trim()) return; 
                        const cols = line.split(',');
                        if(cols.length >= 1) {
                            allTasks.push({
                                id: Date.now() + Math.random(),
                                taskName: cols[0].trim(),
                                taskDate: cols[1] ? cols[1].trim() : '',
                                isCompleted: cols[2] === 'true',
                                timeSpent: cols[3] || '0m',
                                taskDescription: ''
                            });
                            importCount++;
                        }
                    });
                }
                saveTaskInternal({});
                alert(`ğŸ‰ æˆåŠŸå¯¼å…¥/æ›´æ–°äº† ${importCount} æ¡ä»»åŠ¡ï¼`);
            } catch (err) {
                alert('âŒ å¯¼å…¥å¤±è´¥ï¼šæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®ã€‚');
            }
            input.value = '';
        };
        reader.readAsText(file);
    }

    function renderHeatmap() {
        ['heatmapDesktop'].forEach(id => {
             const container = document.getElementById(id); if(!container) return;
             container.innerHTML = '';
             const today = new Date();
             for (let i = 364; i >= 0; i--) {
                const d = new Date(); d.setDate(today.getDate() - i);
                const dStr = d.toISOString().split('T')[0];
                const tasks = allTasks.filter(t => t.taskDate === dStr && t.isCompleted);
                let mins = 0; tasks.forEach(t => mins += parseDurationToMinutes(t.timeSpent));
                let level = 'heatmap-box';
                if (mins > 0) level += ' level-1';
                if (mins > 60) level += ' level-2';
                if (mins > 180) level += ' level-3';
                if (mins > 300) level += ' level-4';
                container.innerHTML += `<div class="${level}" title="${dStr}: ${mins}m"></div>`;
             }
        });
    }

    function dragStart(e, id) { e.dataTransfer.setData("text/plain", id); }
    function allowDrop(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
    function leaveDrop(e) { e.currentTarget.classList.remove('drag-over'); }
    async function dropOnCalendar(e, dateStr) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        const id = e.dataTransfer.getData("text/plain");
        const task = allTasks.find(t=>t.id==id);

    async function dropToBacklog(e) {
        e.preventDefault(); const id = e.dataTransfer.getData("text/plain");

    // --- Timer ---
    function openPomodoroModal() {
        const select = document.getElementById('timerTaskSelect');
        const todayStr = new Date().toISOString().split('T')[0];
        const todayTasks = allTasks.filter(t => t.taskDate === todayStr && !t.isCompleted);
        select.innerHTML = '<option value="">-- ä¸å…³è”ä»»åŠ¡ --</option>' + 
            todayTasks.map(t => `<option value="${t.id}">${t.taskName}</option>`).join('');
        updateTimerDisplay(); modals.pomo.show();
    }
    function switchTimerMode(mode) { timerState.mode = mode; resetTimer(); }
    function toggleTimerState() {
        if(timerState.running) {
            clearInterval(timerState.interval); timerState.running = false;
            document.getElementById('timerActionBtn').innerText = 'å¼€å§‹';
            document.getElementById('timerActionBtn').classList.replace('btn-danger', 'btn-primary');
            if(timerState.elapsed > 60000) saveTimerResult();
        } else {
            timerState.running = true; timerState.startTime = Date.now() - timerState.elapsed;
            document.getElementById('timerActionBtn').innerText = 'åœæ­¢';
            document.getElementById('timerActionBtn').classList.replace('btn-primary', 'btn-danger');
            timerState.interval = setInterval(updateTimerTick, 1000);
        }
    }
    function updateTimerTick() {
        if(timerState.mode === 'stopwatch') { timerState.elapsed = Date.now() - timerState.startTime; }
        else {
            const target = (timerState.pomoPhase==='work'?timerState.pomoWorkMin:timerState.pomoBreakMin)*60000;
            const session = Date.now() - timerState.startTime;
            if (session >= target) {
                resetTimer(); alert("â° æ—¶é—´åˆ°ï¼");
                if(timerState.pomoPhase==='work') { saveTimerResult(); timerState.pomoPhase='break'; }
                else timerState.pomoPhase='work';
                return;
            }
            timerState.elapsed = session;
        }
        updateTimerDisplay();
    }
    function updateTimerDisplay() {
        let display = "";
        if(timerState.mode==='stopwatch') display = formatMs(timerState.elapsed);
        else {
            const target = (timerState.pomoPhase==='work'?timerState.pomoWorkMin:timerState.pomoBreakMin)*60000;
            display = formatMs(Math.max(0, target - timerState.elapsed));
        }
        document.getElementById('timerDisplay').innerText = display;
    }
    function resetTimer() {
        clearInterval(timerState.interval); timerState.running=false; timerState.elapsed=0;
        document.getElementById('timerActionBtn').innerText = 'å¼€å§‹';
        document.getElementById('timerActionBtn').classList.replace('btn-danger', 'btn-primary');
        updateTimerDisplay();
    }
    async function saveTimerResult() {
        const taskId = document.getElementById('timerTaskSelect').value;
        if(!taskId) return;
        const task = allTasks.find(t => t.id == taskId);
        if(!task) return;
        let addedMins = 0;
        if (timerState.mode === 'stopwatch') addedMins = Math.floor(timerState.elapsed / 60000);
        else if (timerState.mode === 'pomo' && timerState.pomoPhase === 'work') addedMins = timerState.pomoWorkMin;
        if (addedMins > 0) {
            const current = parseDurationToMinutes(task.timeSpent);
            task.timeSpent = formatMinutes(current + addedMins);
            await saveTaskInternal(task);
        }
    }

    // --- Auth & Sync ---
    function checkLoginState() {
        if(localStorage.getItem('token')) document.getElementById('authSection').innerHTML = `<button class="btn btn-sm btn-outline-secondary" onclick="logout()">é€€å‡º</button>`;
        else document.getElementById('authSection').innerHTML = `<button class="btn btn-dark btn-sm rounded-pill" onclick="openLoginModal()">ç™»å½•</button>`;
    }
    function openLoginModal() { modals.login.show(); }
    async function handleLogin() {
        const u = document.getElementById('username').value, p = document.getElementById('password').value;
        try {
            const res = await axios.post(LOGIN_API, { username: u, password: p });
            if(res.data.code === 200) {
                localStorage.setItem('token', res.data.data.token);
                modals.login.hide(); checkLoginState(); syncWithServer();
            } else alert('Login Failed');
        } catch(e) { alert('Error'); }
    }
    function logout() { localStorage.removeItem('token'); location.reload(); }
    function loadFromCache() { const d = localStorage.getItem(LOCAL_STORAGE_KEY); if(d) allTasks = JSON.parse(d); }
    function saveToCache() { localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(allTasks)); }
    async function syncWithServer() {
        if(!localStorage.getItem('token')) return;
        try {
            const res = await axios.get(API_BASE);
            if(res.data && JSON.stringify(res.data) !== JSON.stringify(allTasks)) {
                allTasks = res.data; saveToCache();
                renderCalendar(currentYear, currentMonth); renderBacklog(); renderHeatmap(); updateStats();
            }
        } catch(e){console.log('Sync error:', e);}
    }

    // --- Utils ---
    function parseDurationToMinutes(str) {
        if (!str) return 0;
        let mins = 0;
        const hMatch = str.match(/(\d+(\.\d+)?)h/);
        const mMatch = str.match(/(\d+)m/);
        if (hMatch) mins += parseFloat(hMatch[1]) * 60;
        if (mMatch) mins += parseInt(mMatch[1]);
        if (!hMatch && !mMatch && !isNaN(str)) mins += parseInt(str);
        return mins;
    }
    function formatMinutes(totalMins) {
        const h = Math.floor(totalMins / 60);
        const m = Math.floor(totalMins % 60);
        return h > 0 ? `${h}h ${m}m` : `${m}m`;
    }
    function formatMs(ms) {
        const s = Math.floor(ms/1000); return `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
    }
    function getTaskStyleClass(name) {
        if (!name) return 'type-learn';
        const n = name.toLowerCase();
        if (n.includes('lc') || n.includes('ç®—æ³•')) return 'type-algo';
        if (n.includes('proj') || n.includes('é¡¹ç›®')) return 'type-proj';
        if (n.includes('rev') || n.includes('å¤ä¹ ')) return 'type-rev';
        return 'type-learn';
    }
