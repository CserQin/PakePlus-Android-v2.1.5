<script>

    const LOCAL_STORAGE_KEY = 'my_tasks_cache';;
    
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth(); 
    let allTasks = []; 
    let selectedDate = new Date().toISOString().split('T')[0];
    
    // Timer State
    let timerState = {
        mode: 'stopwatch', // 'stopwatch' or 'pomo'
        running: false,
        startTime: null,

    axios.interceptors.request.use(config => {

        }

    }, error => {

    });

    // æ‹¦æˆª 401 å“åº”ï¼Œè‡ªåŠ¨ç™»å‡º
    axios.interceptors.response.use(response => response, error => {
        if (error.response && error.response.status === 401) {

            localStorage.removeItem('token');

    // --- ğŸ“… Calendar & Rendering ---
    function renderCalendar(year, month) {
        const calendarBody = document.getElementById('calendarBody');
        document.getElementById('currentMonthLabel').innerText = `${year}å¹´ ${month + 1}æœˆ`;
        calendarBody.innerHTML = '';

        let firstDay = new Date(year, month, 1).getDay();
        if (firstDay === 0) firstDay = 7;
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const todayStr = new Date().toISOString().slice(0, 10);

        for (let i = 1; i < firstDay; i++) calendarBody.innerHTML += `<div class="day-cell" style="background:var(--bg); pointer-events:none;"></div>`;

        for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const tasks = allTasks.filter(t => t.taskDate === dateStr);
            const isToday = todayStr === dateStr;
            const isSelected = selectedDate === dateStr;

            let tasksHtml = tasks.slice(0, 3).map(t => {
                const style = getTaskStyleClass(t.taskName);
                return `<div class="task-block ${style} ${t.isCompleted?'completed':''}" draggable="true" ondragstart="dragStart(event, ${t.id})">${t.taskName}</div>`;
            }).join('');
            if(tasks.length > 3) tasksHtml += `<div class="text-center text-muted" style="font-size:0.6rem;">+${tasks.length-3}</div>`;

            calendarBody.innerHTML += `
                <div class="day-cell ${isToday ? 'today' : ''} ${isSelected ? 'active-selected' : ''}" 
                     onclick="handleDayClick('${dateStr}')"
                     ondragover="allowDrop(event)" ondragleave="leaveDrop(event)" ondrop="dropOnCalendar(event, '${dateStr}')">
                    <span class="date-label">${day}</span>
                    ${tasksHtml}
                </div>`;
        }
    }

    // --- ğŸ”¥ Heatmap ---
    function renderHeatmap() {
        // Render to both Desktop and Mobile containers
        ['heatmapDesktop', 'heatmapMobile'].forEach(id => {
            const container = document.getElementById(id);
            if(!container) return;
            container.innerHTML = '';
            
            // Generate last 365 days
            const today = new Date();
            const boxes = [];
            for (let i = 364; i >= 0; i--) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const dStr = d.toISOString().split('T')[0];
                
                // Calculate intensity (based on minutes spent or count)
                const tasks = allTasks.filter(t => t.taskDate === dStr && t.isCompleted);
                let minutes = 0;
                tasks.forEach(t => minutes += parseDurationToMinutes(t.timeSpent));
                
                let level = 'heatmap-box';
                if (minutes > 0) level += ' level-1';
                if (minutes > 60) level += ' level-2';
                if (minutes > 180) level += ' level-3';
                if (minutes > 300) level += ' level-4';
                
                boxes.push(`<div class="${level}" title="${dStr}: ${minutes}m"></div>`);
            }
            container.innerHTML = boxes.join('');
        });
    }

    function toggleTimerState() {
        if(timerState.running) {
            // Stop
            clearInterval(timerState.interval);
            timerState.running = false;
            document.getElementById('timerActionBtn').innerText = 'å¼€å§‹';
            document.getElementById('timerActionBtn').classList.replace('btn-danger', 'btn-primary');

            // Start

    function updateTimerTick() {
        if(timerState.mode === 'stopwatch') {
            timerState.elapsed = Date.now() - timerState.startTime;
        } else {
            // Pomodoro Countdown
            // Determine target duration based on phase
            const targetMin = timerState.pomoPhase === 'work' ? timerState.pomoWorkMin : timerState.pomoBreakMin;
            const targetMs = targetMin * 60 * 1000;
            const sessionTime = Date.now() - timerState.startTime;
            
            if (sessionTime >= targetMs) {
                // Timer Finished
                clearInterval(timerState.interval);
                timerState.running = false;
                timerState.elapsed = 0;
                playBeep();
                
                if(timerState.pomoPhase === 'work') {
                    // Work done, switch to break
                    saveTimerResult();
                    if(confirm("ç•ªèŒ„é’Ÿå®Œæˆï¼ä¼‘æ¯ä¸€ä¸‹ï¼Ÿ")) {
                         timerState.pomoPhase = 'break';
                         document.getElementById('timerStatus').innerText = 'â˜• ä¼‘æ¯æ—¶é—´';
                         toggleTimerState(); // Auto start break? or manual
                    } else {
                        resetTimer();
                    }
                } else {
                    alert("ä¼‘æ¯ç»“æŸï¼Œå‡†å¤‡å¼€å§‹æ–°çš„å·¥ä½œï¼");
                    timerState.pomoPhase = 'work';
                    resetTimer();
                }
                return;
            }
            timerState.elapsed = sessionTime;
        }
        updateTimerDisplay();
    }

    function updateTimerDisplay() {
        let display = "";
        if(timerState.mode === 'stopwatch') {
            display = formatMs(timerState.elapsed);
            document.getElementById('timerStatus').innerText = 'â±ï¸ æ­£å‘è®¡æ—¶ä¸­...';
        } else {
            const targetMin = timerState.pomoPhase === 'work' ? timerState.pomoWorkMin : timerState.pomoBreakMin;
            const remaining = (targetMin * 60 * 1000) - timerState.elapsed;
            display = formatMs(remaining < 0 ? 0 : remaining);
            document.getElementById('timerStatus').innerText = timerState.pomoPhase === 'work' ? 'ğŸ”¥ ä¸“æ³¨å·¥ä½œ' : 'â˜• ä¼‘æ¯æ—¶é—´';
        }
        document.getElementById('timerDisplay').innerText = display;
    }

    function resetTimer() {
        clearInterval(timerState.interval);
        timerState.running = false;
        timerState.elapsed = 0;
        timerState.pomoPhase = 'work';
        document.getElementById('timerActionBtn').innerText = 'å¼€å§‹';
        document.getElementById('timerActionBtn').classList.replace('btn-danger', 'btn-primary');

    async function saveTimerResult() {
        const taskId = document.getElementById('timerTaskSelect').value;
        if(!taskId) return;
        
        const task = allTasks.find(t => t.id == taskId);
        if(!task) return;
        
        // Use logic only for Work phase or stopwatch
        let addedMins = 0;
        if (timerState.mode === 'stopwatch') {
            addedMins = Math.floor(timerState.elapsed / 60000);
        } else if (timerState.mode === 'pomo' && timerState.pomoPhase === 'work') {
            addedMins = timerState.pomoWorkMin;
        }
        
        if (addedMins > 0) {
            const currentMins = parseDurationToMinutes(task.timeSpent);
            task.timeSpent = formatMinutes(currentMins + addedMins);
            await saveTaskInternal(task);
            alert(`å·²å¢åŠ  ${addedMins} åˆ†é’Ÿåˆ°ä»»åŠ¡: ${task.taskName}`);
        }
    }

    function playBeep() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 880; 
            osc.type = 'sine';
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 1);
            setTimeout(() => osc.stop(), 1000);
        } catch(e) { console.error("Audio error", e); }
    }

    async function saveTaskInternal(task) {

        saveToCache();
        renderCalendar(currentYear, currentMonth);

        // Server Sync

            if(task.id && idx > -1) await axios.put(`${API_BASE}/${task.id}`, task);
            else await axios.post(API_BASE, task);
        } catch(e) { console.warn("Sync failed, saved locally"); }

    // Util
    function parseDurationToMinutes(str) {
        if (!str) return 0;
        let mins = 0;
        const hMatch = str.match(/(\d+(\.\d+)?)h/);
        const mMatch = str.match(/(\d+)m/);
        if (hMatch) mins += parseFloat(hMatch[1]) * 60;
        if (mMatch) mins += parseInt(mMatch[1]);
        if (!hMatch && !mMatch && !isNaN(str)) mins += parseInt(str);
        return mins;
    }
    function formatMinutes(totalMins) {
        const h = Math.floor(totalMins / 60);
        const m = Math.floor(totalMins % 60);
        return h > 0 ? `${h}h ${m}m` : `${m}m`;
    }
    function formatMs(ms) {
        const totalSec = Math.floor(ms / 1000);
        const m = Math.floor(totalSec / 60);
        const s = totalSec % 60;
        return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    function getTaskStyleClass(name) {
        if (!name) return 'type-learn';
        const n = name.toLowerCase();
        if (n.includes('lc') || n.includes('ç®—æ³•')) return 'type-algo';
        if (n.includes('proj') || n.includes('é¡¹ç›®')) return 'type-proj';
        if (n.includes('rev') || n.includes('å¤ä¹ ')) return 'type-rev';
        return 'type-learn';
    }
